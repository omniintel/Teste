<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OmniPlayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #player-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      height: 360px;
      background: #000;
      margin: 0 auto 20px auto;
      border-radius: 8px;
      overflow: hidden;
    }
    #player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #current-video-title {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00c3ff;
      font-weight: bold;
    }
    #toggle-sync {
      padding: 12px 24px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #111;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s;
    }
    #toggle-sync.active {
      background-color: #ff0066;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üéÆ OmniPlayer</h1>

  <div id="player-wrapper">
    <div id="player"></div>
  </div>

  <div id="current-video-title">Carregando v√≠deo...</div>

  <button id="toggle-sync">üîÅ Sincronia OFF</button>

  <script>
    const supabaseUrl = 'https://hgxuakniyncpbuvksiql.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhneHVha25peW5jcGJ1dmtzaXFsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODcyNTA2MCwiZXhwIjoyMDY0MzAxMDYwfQ.PqFYkPC-87s3regeKRhfMsZi9t_at-LxQTP23RGOyEo'; 
    const syncTable = 'current_video';
    let player = null;
    let currentVideoId = '';
    let currentVideoTitle = '';
    let syncActive = false;
    let waitingForUpdate = false;

    // Cria iframe do YouTube com o v√≠deo e adiciona no DOM
    const playVideo = (videoId, title) => {
      currentVideoId = videoId;
      currentVideoTitle = title;
      document.getElementById('current-video-title').textContent = title;

      const embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&rel=0&controls=1&autoplay=1`;

      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = `<iframe id="ytplayer" src="${embedUrl}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
    };

    // Busca dados da tabela current_video no Supabase (linha id=1)
    const fetchCurrentVideo = async () => {
      const res = await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`,
          'Accept': 'application/json'
        }
      });
      if (!res.ok) return null;
      const data = await res.json();
      if (!data.length) return null;
      return data[0];
    };

    // Fun√ß√£o que atualiza o player se o v√≠deo remoto for diferente do atual
    const checkAndSyncVideo = async () => {
      if (waitingForUpdate) return; // n√£o checa enquanto espera atualiza√ß√£o
      const data = await fetchCurrentVideo();
      if (!data) return;

      if (data.sync && data.sync !== currentVideoId) {
        // O campo 'sync' guarda o id do v√≠deo atual (YouTube videoId)
        playVideo(data.sync, data.title || "V√≠deo YouTube");
      }
    };

    // Bot√£o sincronia: ao clicar, insere '1' em Button, depois aguarda voltar a '0'
    const toggleSync = async () => {
      if (syncActive) {
        // Desativa sincronia
        await patchButtonValue(0);
        syncActive = false;
        updateSyncButton();
        waitingForUpdate = false;
      } else {
        // Ativa sincronia: coloca Button = 1 e aguarda voltar a 0
        syncActive = true;
        updateSyncButton();
        await patchButtonValue(1);
        waitingForUpdate = true;
        waitForButtonZero();
      }
    };

    // Atualiza texto e estilo do bot√£o
    const updateSyncButton = () => {
      const btn = document.getElementById('toggle-sync');
      if (syncActive) {
        btn.textContent = 'üîö Aguardando Atualiza√ß√£o...';
        btn.classList.add('active');
        btn.disabled = true;
      } else {
        btn.textContent = 'üîÅ Sincronia OFF';
        btn.classList.remove('active');
        btn.disabled = false;
      }
    };

    // Atualiza o valor da coluna Button na linha id=1 da tabela current_video
    const patchButtonValue = async (val) => {
      await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        method: 'PATCH',
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Button: val })
      });
    };

    // Aguarda periodicamente at√© que Button volte a 0
    const waitForButtonZero = async () => {
      const interval = setInterval(async () => {
        const data = await fetchCurrentVideo();
        if (!data) return;
        if (data.Button === 0) {
          clearInterval(interval);
          syncActive = false;
          waitingForUpdate = false;
          updateSyncButton();
        }
      }, 1000);
    };

    // Inicia o loop de checagem do v√≠deo atual para sincronia externa
    setInterval(checkAndSyncVideo, 3000);

    document.getElementById('toggle-sync').addEventListener('click', toggleSync);

    // Inicializa a p√°gina com v√≠deo inicial carregado do supabase
    (async () => {
      const data = await fetchCurrentVideo();
      if (data && data.sync) {
        playVideo(data.sync, data.title || "V√≠deo YouTube");
      } else {
        document.getElementById('current-video-title').textContent = 'Nenhum v√≠deo sincronizado encontrado.';
      }
    })();
  </script>
</body>
</html>
