<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>OmniPlayer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    #player-wrapper {
      display: none; /* Removido player principal */
    }
    #toggle-autoclick {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #add-form {
      margin-bottom: 20px;
    }
    #add-form input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }
    #add-form button {
      padding: 10px 20px;
      border: none;
      background: #00c3ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .video-item {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 150px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      border: 3px solid transparent;
    }
    .video-item:hover {
      transform: scale(1.03);
    }
    .thumbnail {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .title {
      margin-top: 5px;
      font-size: 14px;
      color: #ddd;
    }
    .remove {
      position: absolute;
      top: 5px;
      right: 8px;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    /* Marca o v√≠deo em exibi√ß√£o */
    .video-item.current {
      border-color: #00c3ff;
      box-shadow: 0 0 15px #00c3ff;
    }
    /* Marcador "Em Exibi√ß√£o" */
    .now-playing {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: #00c3ff;
      color: #111;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>üéÆ OmniPlayer</h1>

  <button id="toggle-autoclick">üîÅ Atualizar</button>

  <form id="add-form">
    <input type="text" id="youtube-link" placeholder="Cole o link do YouTube aqui" required>
    <button type="submit">Adicionar</button>
  </form>

  <div id="playlist"></div>

  <script>
    const supabaseUrl = 'https://hgxuakniyncpbuvksiql.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhneHVha25peW5jcGJ1dmtzaXFsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODcyNTA2MCwiZXhwIjoyMDY0MzAxMDYwfQ.PqFYkPC-87s3regeKRhfMsZi9t_at-LxQTP23RGOyEo';
    const playlistTable = 'videos';
    const syncTable = 'current_video';

    let playlist = [];
    let currentIndex = 0;
    let currentVideoId = '';

    const generateEmbedUrl = (url) => {
      const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/);
      return match ? `https://www.youtube.com/embed/${match[1]}?enablejsapi=1&rel=0&controls=0&autoplay=1` : null;
    };

    const fetchVideos = async () => {
      const res = await fetch(`${supabaseUrl}/rest/v1/${playlistTable}?select=*`, {
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`
        }
      });
      return res.ok ? await res.json() : [];
    };

    const insertVideo = async (youtubeUrl) => {
      const embedUrl = generateEmbedUrl(youtubeUrl);
      if (!embedUrl) return alert('Link inv√°lido.');
      const videoId = embedUrl.split('/embed/')[1].split('?')[0];
      const title = await fetchVideoTitle(videoId);
      await fetch(`${supabaseUrl}/rest/v1/${playlistTable}`, {
        method: 'POST',
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ youtube_id: embedUrl, title })
      });
      await loadPlaylist();
    };

    const deleteVideo = async (id) => {
      await fetch(`${supabaseUrl}/rest/v1/${playlistTable}?id=eq.${id}`, {
        method: 'DELETE',
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`
        }
      });
      await loadPlaylist();
    };

    const fetchVideoTitle = async (videoId) => {
      try {
        const res = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
        const data = await res.json();
        return data.title;
      } catch {
        return 'V√≠deo do YouTube';
      }
    };

    const loadPlaylist = async () => {
      playlist = await fetchVideos();
      playlist.sort((a, b) => a.id - b.id);
      const container = document.getElementById('playlist');
      container.innerHTML = '';

      playlist.forEach((video, index) => {
        const item = document.createElement('div');
        item.className = 'video-item';

        const youtubeId = video.youtube_id.split('/embed/')[1]?.split('?')[0];

        const thumbnail = document.createElement('img');
        thumbnail.src = `https://img.youtube.com/vi/${youtubeId}/default.jpg`;
        thumbnail.className = 'thumbnail';

        const title = document.createElement('div');
        title.className = 'title';
        title.innerText = video.title || 'V√≠deo';

        const remove = document.createElement('div');
        remove.className = 'remove';
        remove.innerText = '‚úñ';
        remove.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`Remover "${video.title}" da playlist?`)) deleteVideo(video.id);
        };

        item.onclick = () => {
          currentIndex = index;
          updateCurrentVideo(playlist[currentIndex]);
        };

        item.appendChild(thumbnail);
        item.appendChild(title);
        item.appendChild(remove);

        // Marca o v√≠deo em exibi√ß√£o
        if (currentVideoId === youtubeId) {
          item.classList.add('current');
          const playingTag = document.createElement('div');
          playingTag.className = 'now-playing';
          playingTag.textContent = 'Reproduzindo';
          item.appendChild(playingTag);
        }

        container.appendChild(item);
      });
    };

    // Atualiza o v√≠deo "em exibi√ß√£o" na tabela sync e localmente
    const updateCurrentVideo = async (video) => {
      const videoId = video.youtube_id.split('/embed/')[1].split('?')[0];
      currentVideoId = videoId;

      await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        method: 'PATCH',
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ sync: videoId, syncid: video.id })
      });
      await loadPlaylist(); // Atualiza a interface
    };

    // Checa se o v√≠deo sync mudou externamente e atualiza o local
    const checkCurrentSync = async () => {
      const res = await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`
        }
      });
      if (!res.ok) return;
      const data = await res.json();
      if (!data[0]) return;

      const remoteId = data[0].sync;
      const remoteSyncId = data[0].syncid;
      if (remoteId && remoteId !== currentVideoId) {
        currentVideoId = remoteId;
        currentIndex = playlist.findIndex(v => {
          const vid = v.youtube_id.split('/embed/')[1].split('?')[0];
          return vid === remoteId;
        });
        await loadPlaylist();
      }
    };

    // Bot√£o de sincronia: ao clicar, insere 1 na coluna Button e espera voltar para 0
    const toggleSyncButton = async () => {
      // Coloca 1 no Button da linha id=1
      await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        method: 'PATCH',
        headers: {
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Button: 1 })
      });

      // Espera at√© Button voltar a 0 (polling)
      const waitForReset = () => {
        return new Promise(resolve => {
          const interval = setInterval(async () => {
            const res = await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
              headers: {
                'apikey': supabaseKey,
                'Authorization': `Bearer ${supabaseKey}`
              }
            });
            const data = await res.json();
            if (data[0]?.Button === 0) {
              clearInterval(interval);
              resolve();
            }
          }, 1000);
        });
      };

      await waitForReset();

      alert('Playlist atualizada!');
    };

    document.getElementById('toggle-autoclick').addEventListener('click', toggleSyncButton);

    document.getElementById('add-form').addEventListener('submit', e => {
      e.preventDefault();
      const url = document.getElementById('youtube-link').value.trim();
      if (url) {
        insertVideo(url);
        document.getElementById('youtube-link').value = '';
      }
    });

    window.onload = async () => {
      playlist = await fetchVideos();
      await loadPlaylist();
      setInterval(() => checkCurrentSync(), 2000);
    };
  </script>
</body>
</html>
