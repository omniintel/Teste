<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>OmniPlayer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; }
    #player-wrapper { width: 100%; height: 300px; background: #000; margin-bottom: 20px; position: relative; }
    #playerA, #playerB {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
    }
    #sync-status { padding: 10px 20px; background: #00c3ff; color: white; border: none; border-radius: 8px; display: inline-block; }
    #playlist { display: flex; flex-wrap: wrap; gap: 10px; }
    .video-item { background: #222; padding: 10px; border-radius: 8px; width: 150px; cursor: pointer; transition: transform 0.2s; }
    .video-item:hover { transform: scale(1.03); }
    .thumbnail { width: 100%; border-radius: 4px; }
    .title { margin-top: 5px; font-size: 14px; color: #ddd; }
  </style>
</head>
<body>
  <h1>ðŸŽ® OmniPlayer</h1>
  <div id="player-wrapper">
    <div id="playerA"></div>
    <div id="playerB"></div>
  </div>
  <div id="sync-status">ðŸ”„ Verificando...</div>
  <div id="playlist"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const supabaseUrl = 'https://hgxuakniyncpbuvksiql.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhneHVha25peW5jcGJ1dmtzaXFsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODcyNTA2MCwiZXhwIjoyMDY0MzAxMDYwfQ.PqFYkPC-87s3regeKRhfMsZi9t_at-LxQTP23RGOyEo';
    const playlistTable = 'videos';
    const syncTable = 'current_video';

    let playlist = [];
    let currentIndex = 0;
    let syncIdAtual = null;

    let playerA, playerB;
    let playerAReady = false;
    let playerBReady = false;
    let activePlayer = 'A'; // Qual player estÃ¡ ativo agora

    // Crossfade configuraÃ§Ãµes
    const crossfadeDuration = 10; // segundos para iniciar o crossfade antes do vÃ­deo acabar
    const fadeIntervalMs = 200;   // intervalo de fade (ms)
    let crossfadeInterval = null;

    // === API SUPABASE ===
    const fetchVideos = async () => {
      const res = await fetch(`${supabaseUrl}/rest/v1/${playlistTable}?select=*`, {
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
      });
      const data = await res.json();
      return data.sort((a, b) => a.id - b.id);
    };

    const updateSync = async (syncid, link) => {
      await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        method: 'PATCH',
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ syncid: syncid, sync: link })
      });
    };

    const fetchSync = async () => {
      const res = await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1&select=*`, {
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
      });
      const data = await res.json();
      return data.length > 0 ? data[0] : null;
    };

    // === INTERFACE ===
    const updateSyncStatus = async () => {
      const statusEl = document.getElementById('sync-status');
      const buttonStatus = await checkButtonStatus();

      if (buttonStatus === 1) {
        statusEl.innerText = 'ðŸ”„ Atualizando Playlist...';
        await updateButtonState(0);
        await reloadPlaylist();
      } else {
        statusEl.innerText = 'âœ… Playlist Atualizada';
      }
    };

    const renderPlaylist = () => {
      const container = document.getElementById('playlist');
      container.innerHTML = '';
      playlist.forEach((video, index) => {
        const item = document.createElement('div');
        item.className = 'video-item';

        const youtubeId = extractId(video.youtube_id);
        const thumbnail = document.createElement('img');
        thumbnail.src = `https://img.youtube.com/vi/${youtubeId}/default.jpg`;
        thumbnail.className = 'thumbnail';

        const title = document.createElement('div');
        title.className = 'title';
        title.innerText = `${index + 1}. ${video.title || 'VÃ­deo'}`;

        item.onclick = () => setVideo(index);
        item.appendChild(thumbnail);
        item.appendChild(title);
        container.appendChild(item);
      });
    };

    // === YOUTUBE API ===
    function onYouTubeIframeAPIReady() {
      playerA = new YT.Player('playerA', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          onReady: () => {
            playerAReady = true;
            tryStartApp();
          },
          onStateChange: onPlayerStateChange
        }
      });

      playerB = new YT.Player('playerB', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: { autoplay: 0, controls: 1 },
        events: {
          onReady: () => {
            playerBReady = true;
            tryStartApp();
          },
          onStateChange: onPlayerStateChange
        }
      });
    }

    function tryStartApp() {
      if (playerAReady && playerBReady) {
        loadApp();
      }
    }

    // FunÃ§Ã£o para extrair ID do YouTube do URL ou string
    const extractId = (url) => {
      if (!url) return '';
      if (url.includes('embed/')) return url.split('embed/')[1].split('?')[0];
      if (url.includes('v=')) return url.split('v=')[1].split('&')[0];
      return url; // jÃ¡ Ã© ID puro
    };

    // Define vÃ­deo no player ativo, inicia crossfade e atualiza sync
    const setVideo = (index) => {
      if (!playlist[index]) return;

      clearInterval(crossfadeInterval);

      const nextIndex = index;
      const nextVideo = playlist[nextIndex];
      const nextYoutubeId = extractId(nextVideo.youtube_id);

      const inactivePlayer = (activePlayer === 'A') ? playerB : playerA;
      const activePlayerObj = (activePlayer === 'A') ? playerA : playerB;

      // Carregar prÃ³ximo vÃ­deo no player inativo, volume 0, e dar play
      inactivePlayer.loadVideoById(nextYoutubeId);
      inactivePlayer.setVolume(0);
      inactivePlayer.playVideo();

      // Iniciar crossfade quando ativo estiver perto do fim
      const fadeStart = () => {
        crossfadeInterval = setInterval(() => {
          const timeActive = activePlayerObj.getCurrentTime();
          const duration = activePlayerObj.getDuration();

          if (!duration || duration === 0) return; // aguarda duraÃ§Ã£o carregada

          if (duration - timeActive <= crossfadeDuration) {
            // Calcular volume baseado no tempo restante
            let timeLeft = duration - timeActive;
            let volumeInactive = Math.min(100, 100 * (crossfadeDuration - timeLeft) / crossfadeDuration);
            let volumeActive = Math.max(0, 100 * timeLeft / crossfadeDuration);

            activePlayerObj.setVolume(volumeActive);
            inactivePlayer.setVolume(volumeInactive);

            if (timeLeft <= 0) {
              // troca os players
              currentIndex = nextIndex;
              syncIdAtual = nextVideo.id;
              updateSync(nextVideo.id, `https://www.youtube.com/embed/${nextYoutubeId}`);

              activePlayer = (activePlayer === 'A') ? 'B' : 'A';

              clearInterval(crossfadeInterval);
            }
          }
        }, fadeIntervalMs);
      };

      // Espera o player ativo comeÃ§ar a tocar para monitorar o tempo
      activePlayerObj.addEventListener('onStateChange', (event) => {
        if (event.data === YT.PlayerState.PLAYING) {
          fadeStart();
        }
      });

      // Caso o player ativo jÃ¡ esteja tocando, inicia o fade logo
      if (activePlayerObj.getPlayerState() === YT.PlayerState.PLAYING) {
        fadeStart();
      }
    };

    // Estado de mudanÃ§a do player ativo - usado para monitorar fim de vÃ­deo sem crossfade (backup)
    const onPlayerStateChange = (event) => {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    };

    // AvanÃ§a para o prÃ³ximo vÃ­deo na playlist (quando nÃ£o usa crossfade)
    const playNext = () => {
      const nextIndex = (currentIndex + 1) % playlist.length;
      setVideo(nextIndex);
    };

    // === SINCRONIZAÃ‡ÃƒO ===
    const syncChecker = async () => {
      const data = await fetchSync();
      if (data && data.syncid !== syncIdAtual) {
        const index = playlist.findIndex(v => v.id === data.syncid);
        if (index >= 0) setVideo(index);
      }
    };

    // FunÃ§Ãµes para atualizar o botÃ£o e verificar estado - mantidas do seu cÃ³digo
    const updateButtonState = async (value) => {
      await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1`, {
        method: 'PATCH',
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ Button: value })
      });
    };

    const checkButtonStatus = async () => {
      const res = await fetch(`${supabaseUrl}/rest/v1/${syncTable}?id=eq.1&select=Button`, {
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
      });
      const data = await res.json();
      return data.length > 0 ? data[0].Button : null;
    };

    const reloadPlaylist = async () => {
      playlist = await fetchVideos();
      renderPlaylist();
    };

    const loadApp = async () => {
      await reloadPlaylist();
      await updateButtonState(0);
      const sync = await fetchSync();
      if (sync) {
        const index = playlist.findIndex(v => v.id === sync.syncid);
        if (index >= 0) setVideo(index);
      } else if (playlist.length > 0) {
        setVideo(0);
      }
    };

    // === INTERVALOS ===
    setInterval(syncChecker, 500);
    setInterval(updateSyncStatus, 500);

  </script>
</body>
</html>
